<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./splide/splide-3.6.9/dist/js/splide.min.js"></script>
        <link rel="stylesheet" href="./splide/splide-3.6.9/dist/css/splide.min.css">
        <link rel="stylesheet" href="estilo.css">
        <title>Slider Videos</title>
    </head>
    <body>
        <!---div class=capa, es necesario para evitar que el video se reproduzca a hacer click sobre el -->
        <div id="principal">
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/1l3jfJH62Lw"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen="allowfullscreen"></iframe>
        </div>
        <div class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <iframe
                            width="560"
                            height="315"
                            src="https://www.youtube.com/embed/EC3JaIz8fKM"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen="allowfullscreen"></iframe>
                            <div class="capa"></div>
                    </li>
                    <li class="splide__slide">
                        <iframe
                            width="560"
                            height="315"
                            src="https://www.youtube.com/embed/bUHfOxLoVFE"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen="allowfullscreen"></iframe>
                            <div class="capa"></div>
                    </li>
                    <li class="splide__slide">
                        <iframe
                            width="560"
                            height="315"
                            src="https://www.youtube.com/embed/HPGfH5-vTIQ"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen="allowfullscreen"></iframe>
                            <div class="capa"></div>
                    </li>
                    <li class="splide__slide">
                        <iframe
                            width="560"
                            height="315"
                            src="https://www.youtube.com/embed/bUHfOxLoVFE"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen="allowfullscreen"></iframe>
                            <div class="capa"></div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script src="./js/slider.js"></script>
    <script src="./js/funcion.js"></script>
</html>
